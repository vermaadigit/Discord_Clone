    <div class="bg-[#404EED] font-ggSans">

        <!-- Navbar  -->

        <nav class="text-[#fff] container max-w-[1200px] mx-auto flex justify-between h-[72px] items-center xl:px-0 px-7">

            <!-- logo -->
            <div>
                <img src="images/logo.svg" alt="">
            </div>

            <div class="hidden xl:flex gap-5 font-ggSans font-semibold text-[16px]">

            <div class="hidden xl:flex">

            </div>

            <div class="xl:hidden block">
